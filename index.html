<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ቀርሳ Station - National ID Registration Report</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Smart Sliding Image Section -->
    <div class="slider">
        <div class="slides">
            <img src="slide1.jpg" class="slide active">
            <img src="slide2.jpg" class="slide">
            <img src="slide3.jpg" class="slide">
        </div>
    </div>

    <!-- Registration Report Table -->
    <div class="table-container">
        <h2>ቀርሳ Station - National ID Registration Report</h2>
        <table id="registrationTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Getachew (Supervisor)</th>
                    <th>Emebet (Officer)</th>
                    <th>Ermiyas (Officer)</th>
                    <th>Mustefa (Officer)</th>
                    <th>Abenazer (Officer)</th>
                    <th>Amar (Officer)</th>
                    <th>Firomsa (Ass.)</th>
                    <th>Roman (Ass.)</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="pagination">
            <button id="prevTable">« Prev</button>
            <button id="nextTable">Next »</button>
        </div>
    </div>

    <!-- Graph Section -->
    <div class="chart-container">
        <h2>ቀርሳ Daily Registration | የእለቱን ቁጥር ለማወቅ የ Graph ምልክቱን ይንኩት</h2>
        <canvas id="registrationChart"></canvas>
        <div class="pagination">
            <button id="prevChart">« Prev</button>
            <button id="nextChart">Next »</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Developed by Getachew Dires</p>
    </footer>

</body>
</html>
