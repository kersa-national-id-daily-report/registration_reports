<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National ID Registration Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; text-align: center; }
        header { background-color: #4CAF50; color: white; padding: 20px; }
        section { padding: 20px; }
        #image-slider { display: flex; overflow-x: auto; padding: 10px; gap: 10px; }
        #image-slider img { max-width: 100%; height: auto; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        .graph-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        canvas { max-width: 600px; }
    </style>
</head>
<body>
    <header>
        <h1>National ID Registration Daily Report</h1>
    </header>

    <section id="public-interface">
        <h2>Public Interface</h2>

        <!-- Image Slider -->
        <div id="image-slider"></div>

        <!-- Password Form -->
        <form id="loginForm">
            <input type="password" id="password" placeholder="Enter Password (id2009)">
            <button type="submit">Login</button>
        </form>

        <!-- Table for Daily Registration -->
        <h3>Daily Registration Data</h3>
        <table id="publicTable">
            <thead><tr><th>Date</th></tr></thead>
            <tbody></tbody>
        </table>

        <!-- Graph for Daily Total Registration -->
        <h3>Total Registered Per Day</h3>
        <canvas id="totalRegistrationsChart"></canvas>
    </section>

    <section id="admin-interface" style="display:none;">
        <h2>Admin Interface</h2>

        <!-- Add Partner -->
        <form id="addPartnerForm">
            <input type="text" id="partnerName" placeholder="Partner Name">
            <button type="submit">Add Partner</button>
        </form>

        <!-- Add Registration Data -->
        <h3>Add Registration</h3>
        <input type="date" id="registrationDate">
        <select id="registrationPartner"></select>
        <input type="number" id="registrationNumber" placeholder="Number of Registrations">
        <button onclick="addRegistration()">Add</button>

        <!-- Upload Images -->
        <h3>Upload Images</h3>
        <input type="file" id="imageUpload" multiple>
        <button onclick="uploadImages()">Upload</button>

        <button onclick="logout()">Logout</button>
    </section>

    <script>
        const correctPassword = "id2009";
        let partners = ["Partner A", "Partner B", "Partner C"];
        let registrations = { "2025-02-08": { "Partner A": 50, "Partner B": 30 }, "2025-02-07": { "Partner A": 40, "Partner C": 20 } };
        let images = JSON.parse(localStorage.getItem("sliderImages")) || ["https://via.placeholder.com/800x400"];

        // Initialize Image Slider
        function updateSlider() {
            const slider = document.getElementById("image-slider");
            slider.innerHTML = "";
            images.forEach(src => {
                const img = document.createElement("img");
                img.src = src;
                slider.appendChild(img);
            });
        }
        updateSlider();

        // Login Form
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            if (document.getElementById("password").value === correctPassword) {
                document.getElementById("public-interface").style.display = "none";
                document.getElementById("admin-interface").style.display = "block";
                updatePartnerDropdown();
            } else {
                alert("Incorrect Password");
            }
        });

        // Add Partner
        document.getElementById("addPartnerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let partnerName = document.getElementById("partnerName").value;
            if (partnerName && !partners.includes(partnerName)) {
                partners.push(partnerName);
                updatePartnerDropdown();
                updateTable();
                alert("Partner Added Successfully");
            }
        });

        // Update Partner Dropdown
        function updatePartnerDropdown() {
            let select = document.getElementById("registrationPartner");
            select.innerHTML = "";
            partners.forEach(partner => {
                let option = document.createElement("option");
                option.value = partner;
                option.innerText = partner;
                select.appendChild(option);
            });
        }

        // Add Registration
        function addRegistration() {
            let date = document.getElementById("registrationDate").value;
            let partner = document.getElementById("registrationPartner").value;
            let number = parseInt(document.getElementById("registrationNumber").value);
            if (date && partner && number >= 0) {
                if (!registrations[date]) registrations[date] = {};
                registrations[date][partner] = (registrations[date][partner] || 0) + number;
                updateTable();
                updateGraph();
                alert("Registration Added Successfully");
            }
        }

        // Update Table
        function updateTable() {
            let table = document.getElementById("publicTable");
            table.innerHTML = "<thead><tr><th>Date</th></tr></thead><tbody></tbody>";

            let headerRow = table.querySelector("thead tr");
            partners.forEach(partner => {
                let th = document.createElement("th");
                th.innerText = partner;
                headerRow.appendChild(th);
            });
            let totalTh = document.createElement("th");
            totalTh.innerText = "Total";
            headerRow.appendChild(totalTh);

            let tbody = table.querySelector("tbody");
            tbody.innerHTML = "";
            Object.keys(registrations).forEach(date => {
                let row = `<tr><td>${date}</td>`;
                let total = 0;
                partners.forEach(partner => {
                    let count = registrations[date][partner] || 0;
                    row += `<td>${count}</td>`;
                    total += count;
                });
                row += `<td>${total}</td></tr>`;
                tbody.innerHTML += row;
            });
        }

        // Update Graph
        function updateGraph() {
            let ctx = document.getElementById("totalRegistrationsChart").getContext("2d");
            let dates = Object.keys(registrations);
            let totals = dates.map(date => 
                Object.values(registrations[date]).reduce((a, b) => a + b, 0)
            );

            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: dates,
                    datasets: [{ label: "Total Registrations", data: totals, backgroundColor: "blue" }]
                }
            });
        }

        // Upload Images
        function uploadImages() {
            let files = document.getElementById("imageUpload").files;
            Array.from(files).forEach(file => {
                let reader = new FileReader();
                reader.onload = function(e) {
                    images.push(e.target.result);
                    localStorage.setItem("sliderImages", JSON.stringify(images));
                    updateSlider();
                    alert("Image Uploaded!");
                };
                reader.readAsDataURL(file);
            });
        }

        // Logout
        function logout() {
            document.getElementById("public-interface").style.display = "block";
            document.getElementById("admin-interface").style.display = "none";
        }

        updateTable();
        updateGraph();
    </script>
</body>
</html>
