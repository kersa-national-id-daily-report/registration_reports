<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ቀርሳ Registration Report</title>

    <!-- Chart.js for Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Styling -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        h1, h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        button { padding: 5px 10px; margin: 3px; cursor: pointer; }
        canvas { max-width: 100%; display: block; margin: auto; }
        input, select { padding: 8px; margin: 5px; }
        .hidden { display: none; }
        .slideshow-container { max-width: 500px; position: relative; margin: auto; }
        .slide { display: none; width: 100%; }
    </style>
</head>
<body>

    <h1> ቀርሳ Registration Reports</h1>

    <!-- Password Protection -->
    <div id="passwordSection">
        <h2>Enter Password to Manage Data</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="protectedSection" class="hidden">
        <h2>Manage Names & Roles</h2>
        <form id="setupForm">
            <input type="text" id="nameInput" placeholder="Enter Name" required>
            <button type="submit">Add</button>
        </form>

        <h2>Enter Daily Registrations</h2>
        <form id="registrationForm">
            <input type="hidden" id="editIndex">
            <input type="date" id="dateInput" required>
            <select id="personSelect"></select>
            <input type="number" id="countInput" placeholder="Registrations" required>
            <button type="submit">Submit</button>
        </form>

        <h2>Upload Daily Images</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImage()">Upload</button>
    </div>

    <!-- Slideshow for Images -->
    <h2>ቀርሳ Daily Images</h2>
    <div class="slideshow-container" id="imageSlideshow"></div>

    <h2>All Registrations</h2>
    <table>
        <thead id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
    </table>

    <h2>ቀርሳ Daily Registration Graph</h2>
    <div id="graphContainer"></div>

    <script>
        const PASSWORD = "nationalidgetachew-2009";
        let loggedIn = false;

        function checkPassword() {
            if (document.getElementById("passwordInput").value === PASSWORD) {
                loggedIn = true;
                document.getElementById("passwordSection").classList.add("hidden");
                document.getElementById("protectedSection").classList.remove("hidden");
                updateDropdown();
                generateReports();
            } else {
                alert("Incorrect Password!");
            }
        }

        function loadData(key) {
            return JSON.parse(localStorage.getItem(key)) || [];
        }

        function saveData(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        document.getElementById("setupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("nameInput").value.trim();
            let namesList = loadData("namesData");

            namesList.push(name);
            saveData("namesData", namesList);

            alert("Name Added!");
            updateDropdown();
        });

        function updateDropdown() {
            let select = document.getElementById("personSelect");
            select.innerHTML = "";
            let namesList = loadData("namesData");

            namesList.forEach(name => {
                let option = document.createElement("option");
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            });
        }

        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let date = document.getElementById("dateInput").value;
            let name = document.getElementById("personSelect").value;
            let count = parseInt(document.getElementById("countInput").value);
            let data = loadData("registrationData");

            data.push({ date, name, count });
            saveData("registrationData", data);
            generateReports();
        });

        function generateReports() {
            let data = loadData("registrationData");
            let namesList = loadData("namesData");
            let groupedData = {};

            data.forEach(({ date, name, count }) => {
                if (!groupedData[date]) groupedData[date] = {};
                groupedData[date][name] = count;
            });

            let tableHeader = document.getElementById("tableHeader");
            let tableBody = document.getElementById("tableBody");
            tableHeader.innerHTML = `<tr><th>Date</th>${namesList.map(name => `<th>${name}</th>`).join("")}<th>Total</th></tr>`;
            tableBody.innerHTML = "";

            Object.keys(groupedData).forEach(date => {
                let row = `<td>${date}</td>`;
                let total = 0;
                namesList.forEach(name => {
                    let count = groupedData[date][name] || 0;
                    row += `<td>${count}</td>`;
                    total += count;
                });
                row += `<td>${total}</td>`;
                tableBody.innerHTML += `<tr>${row}</tr>`;
            });

            drawGraphs();
        }

        function drawGraphs() {
            let graphContainer = document.getElementById("graphContainer");
            graphContainer.innerHTML = "";

            let canvas = document.createElement("canvas");
            graphContainer.appendChild(canvas);

            new Chart(canvas, {
                type: "bar",
                data: { labels: ["Day 1", "Day 2", "Day 3", "Day 4", "Day 5"], datasets: [{ data: [5, 10, 15, 7, 8], backgroundColor: ["red", "blue", "green", "yellow", "orange"] }] },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }

        generateReports();
    </script>

</body>
</html>
