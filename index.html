<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Report</title>

    <!-- Chart.js for Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Styling -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        h1, h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        button { padding: 5px 10px; margin: 3px; cursor: pointer; }
        canvas { max-width: 100%; display: block; margin: auto; }
        input, select { padding: 8px; margin: 5px; }
        .graph-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .graph-container canvas { width: 45%; min-width: 300px; }
    </style>
</head>
<body>

    <h1>Registration Reports</h1>

    <!-- Password Protection for Actions -->
    <div id="passwordSection">
        <h2>Enter Password to Manage Data</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="dataSection">
        <h2>All Registrations</h2>
        <table>
            <thead id="tableHeader"></thead>
            <tbody id="tableBody"></tbody>
        </table>

        <h2>Daily Registration Graph</h2>
        <div class="graph-container" id="graphContainer"></div>
    </div>

    <div id="protectedSection" style="display: none;">
        <h2>Manage Names & Roles</h2>
        <form id="setupForm">
            <input type="text" id="nameInput" placeholder="Enter Name" required>
            <input type="text" id="roleInput" placeholder="Enter Role" required>
            <button type="submit">Add</button>
        </form>

        <h2>Enter Daily Registrations</h2>
        <form id="registrationForm">
            <input type="date" id="dateInput" required>
            <select id="personSelect"></select>
            <input type="number" id="countInput" placeholder="Registrations" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const PASSWORD = "nationalidgetachew-2009";
        let loggedIn = false;

        function checkPassword() {
            let inputPassword = document.getElementById("passwordInput").value;
            if (inputPassword === PASSWORD) {
                loggedIn = true;
                document.getElementById("passwordSection").style.display = "none";
                document.getElementById("protectedSection").style.display = "block";
                updateDropdown();
                generateReports();
            } else {
                alert("Incorrect Password!");
            }
        }

        function loadData(key) {
            return JSON.parse(localStorage.getItem(key)) || [];
        }

        function saveData(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        // Add Name & Role (One-Time)
        document.getElementById("setupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("nameInput").value.trim();
            let role = document.getElementById("roleInput").value.trim();
            let namesList = loadData("namesData");

            namesList.push({ name, role });
            saveData("namesData", namesList);

            alert("Name & Role Added!");
            updateDropdown();
            event.target.reset();
        });

        // Update Dropdown for Registration Input
        function updateDropdown() {
            let select = document.getElementById("personSelect");
            select.innerHTML = "";
            let namesList = loadData("namesData");

            namesList.forEach(person => {
                let option = document.createElement("option");
                option.value = person.name;
                option.textContent = `${person.name} (${person.role})`;
                select.appendChild(option);
            });
        }

        // Add Daily Registrations
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let date = document.getElementById("dateInput").value;
            let name = document.getElementById("personSelect").value;
            let count = parseInt(document.getElementById("countInput").value);

            let data = loadData("registrationData");
            data.push({ date, name, count });
            saveData("registrationData", data);

            alert("Data Saved!");
            generateReports();
        });

        // Generate Reports & Graphs
        function generateReports() {
            let data = loadData("registrationData");
            let namesList = loadData("namesData").map(p => p.name);

            let groupedData = {};
            let dailyCounts = {};

            data.forEach(({ date, name, count }) => {
                if (!groupedData[date]) groupedData[date] = {};
                groupedData[date][name] = (groupedData[date][name] || 0) + count;
                dailyCounts[date] = (dailyCounts[date] || 0) + count;
            });

            // Update Table
            let tableHeader = document.getElementById("tableHeader");
            let tableBody = document.getElementById("tableBody");
            tableHeader.innerHTML = "<tr><th>Date</th>" + namesList.map(name => `<th>${name}</th>`).join("") + "<th>Total</th></tr>";
            tableBody.innerHTML = "";

            Object.keys(groupedData).forEach(date => {
                let row = `<td>${date}</td>`;
                namesList.forEach(name => row += `<td>${groupedData[date][name] || 0}</td>`);
                row += `<td>${dailyCounts[date] || 0}</td>`;
                tableBody.innerHTML += `<tr>${row}</tr>`;
            });

            drawGraphs(dailyCounts);
        }

        // Draw Graphs in 5-day-per-row format
        function drawGraphs(dailyCounts) {
            let graphContainer = document.getElementById("graphContainer");
            graphContainer.innerHTML = "";

            let dates = Object.keys(dailyCounts);
            let chunks = [];
            for (let i = 0; i < dates.length; i += 5) {
                chunks.push(dates.slice(i, i + 5));
            }

            chunks.forEach((dateChunk, index) => {
                let canvas = document.createElement("canvas");
                canvas.id = `chart${index}`;
                graphContainer.appendChild(canvas);
                drawGraph(canvas.id, dateChunk, dateChunk.map(d => dailyCounts[d]), "Daily Registrations", ["#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#33FFF9"]);
            });
        }

        // Draw Individual Graph
        function drawGraph(canvasId, labels, data, title, colors) {
            let ctx = document.getElementById(canvasId).getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: data,
                        backgroundColor: colors,
                        borderColor: "#333",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        generateReports();
    </script>

</body>
</html>
