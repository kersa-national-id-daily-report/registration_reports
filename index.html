<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Report</title>

    <!-- Chart.js for Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Styling -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        h1, h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        button { padding: 5px 10px; margin: 3px; cursor: pointer; }
        canvas { max-width: 100%; display: block; margin: auto; }
        input, select { padding: 8px; margin: 5px; }
        .hidden { display: none; }
        .slideshow-container { max-width: 500px; position: relative; margin: auto; }
        .slide { display: none; width: 100%; }
    </style>
</head>
<body>

    <h1>Registration Reports</h1>

    <!-- Password Protection -->
    <div id="passwordSection">
        <h2>Enter Password to Manage Data</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Image Upload (Only After Login) -->
    <div id="protectedSection" class="hidden">
        <h2>Upload Daily Images</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImage()">Upload</button>
    </div>

    <!-- Slideshow for Images -->
    <h2>Daily Images</h2>
    <div class="slideshow-container" id="imageSlideshow"></div>

    <h2>All Registrations</h2>
    <table>
        <thead id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
    </table>

    <h2>Daily Registration Graph</h2>
    <div id="graphContainer"></div>

    <script>
        const PASSWORD = "nationalidgetachew-2009";
        let loggedIn = false;

        function checkPassword() {
            if (document.getElementById("passwordInput").value === PASSWORD) {
                loggedIn = true;
                document.getElementById("passwordSection").classList.add("hidden");
                document.getElementById("protectedSection").classList.remove("hidden");
                generateReports();
            } else {
                alert("Incorrect Password!");
            }
        }

        function loadData(key) {
            return JSON.parse(localStorage.getItem(key)) || [];
        }

        function saveData(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }

        function uploadImage() {
            let file = document.getElementById("imageInput").files[0];
            if (!file) {
                alert("Please select an image.");
                return;
            }

            let reader = new FileReader();
            reader.onload = function (e) {
                let images = loadData("uploadedImages");
                images.push(e.target.result);
                saveData("uploadedImages", images);
                alert("Image Uploaded!");
                displaySlideshow();
            };
            reader.readAsDataURL(file);
        }

        function displaySlideshow() {
            let images = loadData("uploadedImages");
            let container = document.getElementById("imageSlideshow");
            container.innerHTML = "";

            images.forEach((src, index) => {
                let img = document.createElement("img");
                img.src = src;
                img.className = "slide";
                if (index === 0) img.style.display = "block";
                container.appendChild(img);
            });

            let index = 0;
            setInterval(() => {
                let slides = document.querySelectorAll(".slide");
                slides.forEach(s => (s.style.display = "none"));
                slides[index].style.display = "block";
                index = (index + 1) % slides.length;
            }, 3000);
        }

        function generateReports() {
            let data = loadData("registrationData");
            let namesList = loadData("namesData").map(p => p.name);
            let groupedData = {};
            let dailyCounts = {};

            data.forEach(({ date, name, count }) => {
                if (!groupedData[date]) groupedData[date] = {};
                groupedData[date][name] = (groupedData[date][name] || 0) + count;
                dailyCounts[date] = (dailyCounts[date] || 0) + count;
            });

            let tableHeader = document.getElementById("tableHeader");
            let tableBody = document.getElementById("tableBody");
            tableHeader.innerHTML = `<tr><th>Date</th>${namesList.map(name => `<th>${name}</th>`).join("")}<th>Total</th></tr>`;
            tableBody.innerHTML = "";

            Object.keys(groupedData).forEach(date => {
                let row = `<td>${date}</td>`;
                namesList.forEach(name => row += `<td>${groupedData[date][name] || 0}</td>`);
                row += `<td>${dailyCounts[date] || 0}</td>`;
                tableBody.innerHTML += `<tr>${row}</tr>`;
            });

            drawGraphs(dailyCounts);
        }

        function drawGraphs(dailyCounts) {
            let graphContainer = document.getElementById("graphContainer");
            graphContainer.innerHTML = "";

            let dates = Object.keys(dailyCounts);
            let colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#33FFF9", "#FFA833", "#A133FF"];

            for (let i = 0; i < dates.length; i += 5) {
                let dateChunk = dates.slice(i, i + 5);
                let canvas = document.createElement("canvas");
                canvas.id = `chart${i}`;
                graphContainer.appendChild(canvas);

                let datasetColors = dateChunk.map((_, index) => colors[index % colors.length]);
                drawGraph(canvas.id, dateChunk, dateChunk.map(d => dailyCounts[d]), " ቀርሳ Daily Registrations", datasetColors);
            }
        }

        function drawGraph(canvasId, labels, data, title, colors) {
            new Chart(document.getElementById(canvasId), {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: data,
                        backgroundColor: colors,
                        borderColor: "#000",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true } },
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: true }
                    }
                }
            });
        }

        generateReports();
        displaySlideshow();
    </script>

</body>
</html>
